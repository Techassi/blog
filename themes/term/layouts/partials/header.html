<nav
  class="w-full px-4 pt-8 pb-4 mx-auto my-0 flex justify-between items-center bg-dark z-10 sm:px-8 lg:w-[850px] lg:px-0">
  <div class="flex items-center">
    <!-- <img src="{{ "img/caret-orange" | absURL }}" alt="Logo" class="w-6 h-6 rounded"> -->
    <a href="{{ $.Site.BaseURL }}" class="text-light font-mono font-bold">techassi.dev</a>
  </div>
  <div class="flex items-center">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="text-light font-mono font-bold ml-4 hover:underline {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }}active-link{{ end }}"

      {{ .Name }}
    </a>
    {{ end }}
  </div>
